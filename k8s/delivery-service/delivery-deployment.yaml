apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: delivery-service
  template:
    metadata:
      labels:
        app: delivery-service
    spec:
      containers:
        - name: delivery-service
          image: my-app/delivery-service:latest
          imagePullPolicy: IfNotPresent # Use the image if it exists locally before trying to pull from Docker Hub
          ports:
            - containerPort: 3004
